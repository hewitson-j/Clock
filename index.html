<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="React Clock">
        <meta name="keywords" content="React Clock, React, Clock">
        <meta name="author" content="Jacob Hewitson">
        <title>React Clock</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/Clock.png">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="clock">
            <div class="hand hour-hand" id='data-hour-hand'></div>
            <div class="hand minute-hand" id='data-minute-hand'></div>
            <div class="hand second-hand" id='data-second-hand'></div>
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>
    </body>
</html>
